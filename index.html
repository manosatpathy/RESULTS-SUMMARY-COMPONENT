<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary | FrontendMentor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="resultbox">
                <h2 id="head2">Your Result</h2>
                <div class="circle">
                    <h1 id="head1">76</h1>
                    <p class="para1">of 100</p>
                </div>
                <h1>Great</h1>
                <P class="para2">You scored higher than 65% of the people who have taken these tests.</P>
            </div>
            <div class="summarybox">
                <h2>Summary</h2>
                <div class="boxes">
                    <div class="box reaction">
                        <div class="score">
                            <img src="images/icon-reaction.svg" alt="reaction">
                            <p>Reaction</p>
                        </div>
                        <div class="score right">
                            <p>
                                80
                                <span>/100</span>
                            </p>
                        </div>
                    </div>
                    <div class="box memory">
                        <div class="score">
                            <img src="images/icon-memory.svg" alt="memory">
                            <p>Memory</p>
                        </div>
                        <div class="score right">
                            <p>
                                92
                                <span>/100</span>
                            </p>
                        </div>
                    </div>
                    <div class="box verbal">
                        <div class="score">
                            <img src="images/icon-verbal.svg" alt="verbal">
                            <p>Verbal</p>
                        </div>
                        <div class="score right">
                            <p>
                                61
                                <span>/100</span>
                            </p>
                        </div>
                    </div>
                    <div class="box visual">
                        <div class="score">
                            <img src="images/icon-visual.svg" alt="visual">
                            <p>Visual</p>
                        </div>
                        <div class="score right">
                            <p>
                                72
                                <span>/100</span>
                            </p>
                        </div>
                    </div>
                </div>
                <button class="continue"> Continue </button>
            </div>
        </div>
    </main>
</body>

</html>
